    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AI Car Project</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:600,700&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Nunito', sans-serif; background-color: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
            h1 { font-size: 3rem; margin-bottom: 1rem; }
            p { font-size: 1.2rem; color: #bdc3c7; margin-bottom: 3rem; }
            .card-container { display: flex; gap: 2rem; }
            .card { background-color: #34495e; padding: 2rem; border-radius: 10px; text-align: center; transition: transform 0.3s, box-shadow 0.3s; width: 300px; }
            .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
            .card h2 { margin-top: 0; font-size: 1.8rem; }
            .card .btn { text-decoration: none; color: #fff; background-color: #3498db; padding: 0.8rem 1.5rem; border-radius: 50px; display: inline-block; margin-top: 1.5rem; transition: background-color 0.3s; }
            .card:last-child .btn { background-color: #e74c3c; }
            .card .btn:hover { background-color: #2980b9; }
            .card:last-child .btn:hover { background-color: #c0392b; }
        </style>
    </head>
    <body>
        <h1>AI Car Project</h1>
        <p>Real-Time Lane and Pothole Detection using Deep Learning</p>
        <div class="card-container">
            <div class="card">
                <h2>Lane Detection</h2>
                <a href="{{ url_for('lane_upload_page') }}" class="btn">Upload Video</a>
            </div>
            <div class="card">
                <h2>Pothole Detection</h2>
                <a href="{{ url_for('pothole_upload_page') }}" class="btn">Upload Video</a>
            </div>
        </div>
    </body>
    </html>
